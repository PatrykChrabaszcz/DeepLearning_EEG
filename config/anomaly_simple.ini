[experiment]
model_class = SimpleRNN
reader_class = AnomalyDataReader
config_file = config/anomaly_simple.pcs
verbose = 1

[model]
rnn_hidden_size = 32
rnn_num_layers = 3
dropout = 0.0
rnn_cell_type = GRU
use_context = 0
batch_norm = 0
skip_mode = none

[reader]
data_path = /home/chrabasp/data/anomaly_10min_clipped
normalization_type = separate
readers_count = 3
batch_size = 64
initial_sequence_size = 1000
balanced = 1
random_mode = 1
continuous = 0
limit_examples = 0
limit_duration = 0
forget_state = 1
label_type = anomaly
cv_n = 5
cv_k = 4


[trainer]
budget = 2
budget_type = epoch
lr = 0.001
l2_decay = 0.00001
objective_type = CrossEntropy_last
cosine_restarts_decay = 0
optimizer = Adam

[bayesian_optimizer]
working_dir = /home/chrabasp/results
