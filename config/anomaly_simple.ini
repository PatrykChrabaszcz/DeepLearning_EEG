[experiment]
model_class_name = SimpleRNN
reader_class_name = AnomalyDataReader
config_file = config/anomaly_simple.pcs
verbose = 1

[model]
rnn_hidden_size = 32
rnn_num_layers = 3
dropout = 0.5
rnn_cell_type = GRU
use_context = 0
batch_norm = 1
skip_mode = concat

[data_reader]
data_path = /home/chrabasp/data/anomaly_10min_clipped
normalization_type = separate
readers_count = 3
batch_size = 64
initial_sequence_size = 10000
balanced = 1
random_mode = 2
continuous = 1
limit_examples = 0
limit_duration = 0
forget_state = 1
label_type = anomaly
cv_n = 9
cv_k = 8

[model_trainer]
budget = 1000
budget_type = iteration
lr = 0.001
l2_decay = 0.0
objective_type = CrossEntropy_last
cosine_restarts_decay = 1
optimizer = AdamW

[bayesian_optimizer]
working_dir = /home/chrabasp/results_single
