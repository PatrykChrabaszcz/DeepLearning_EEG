[experiment]
model_class_name = SimpleRNN
reader_class_name = MnistDataReader
config_file = config/anomaly_simple.pcs
verbose = 1

[model]
rnn_hidden_size = 128
rnn_num_layers = 2
dropout = 0.2
rnn_cell_type = GRU
use_context = 0
batch_norm = 0
skip_mode = none

[reader]
data_path = /home/chrabasp/data/mnist
readers_count = 3
batch_size = 100
initial_sequence_size = 784
balanced = 1
random_mode = 2
continuous = 1
limit_examples = 0
limit_duration = 0
forget_state = 1
cv_n = 9
cv_k = 8

[trainer]
budget = 5000
budget_type = iteration
lr = 0.001
l2_decay = 0.000001
objective_type = CrossEntropy_last
cosine_restarts_decay = 0
optimizer = Adam

[bayesian_optimizer]
working_dir = /home/chrabasp/results_single

[train_manager]
save_training_logs = 1