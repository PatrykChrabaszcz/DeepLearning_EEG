[worker]
model_class = SimpleRNN
reader_class = MnistDataReader

[model]
rnn_hidden_size = 64
rnn_num_layers = 2
dropout = 0.5
rnn_cell_type = GRU
use_context = 0
batch_norm = 0
skip_mode = none

[reader]
data_path = /home/chrabasp/data/mnist
batch_size = 64
random_mode = 2

[trainer]
lr = 0.001
l2_decay = 0.00001
objective_type = CrossEntropy_last
iterations_per_epoch = 0
cosine_restarts_decay = 0
optimizer = Adam