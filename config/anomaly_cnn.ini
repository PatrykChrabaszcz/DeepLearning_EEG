[model]
rnn_hidden_size = 32
rnn_num_layers = 3
dropout = 0.5
rnn_cell_type = GRU
use_context = 0
batch_norm = 1

cnn_c_layers = 3
cnn_c_channels = 4
cnn_c_width = 4
cnn_c_stride = 2

cnn_f_layers = 1
cnn_f_channels = 32
cnn_f_width = 1
cnn_f_stride = 1

[reader]
readers_count = 3
batch_size = 64
sequence_size = 1000
balanced = 1
limit_examples = 0
limit_duration = 0
forget_state = 1
label_type = anomaly
cv_n = 5
cv_k = 4

[trainer]
lr = 0.001
l2_decay = 0.0001
objective_type = CrossEntropy_last
iterations_per_epoch = 1000
optimizer = Adam